<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World!</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
          integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="content">
    <p>
        <span id="timeLeft"></span>
    </p>
    <form class="pure-form pure-form-stacked" id="form2">
        <fieldset>
            <legend>Do you want to cancel?</legend>
            <button type="submit" class="pure-button button-error">Cancel</button>
        </fieldset>
    </form>
</div>
<!-- You can also require other files to run in this process -->
<script src="./renderer.js"></script>
<script>
    require('electron').ipcRenderer.on('changeCountdown', (event, message) => {
        const secondsLeftContent = message;
        const timeLeft = document.querySelector("#timeLeft");
        timeLeft.textContent = "00:"+secondsLeftContent;
    });
</script>

</body>
</html>
